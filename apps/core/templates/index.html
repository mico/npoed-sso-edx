{% extends "base.html" %}
{% block header %}
{% if user.is_authenticated %}
<a href="{% url 'logout' %}">logout</a>
{% else %}
<a href="{% url 'login' %}">login</a>
{% endif %}
{% endblock header %}
{% block body %}
{% if user.is_authenticated %}
<form method="post" action="">
  {% csrf_token %}
  <table>
  {{ form.as_table }}
  </table>
  <input type="submit" value="Create">
</form>
{% endif %}
{% endblock body %}
